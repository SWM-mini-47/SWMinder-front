name: 'Deploy'

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  client-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/SWMinder-front
            git checkout -- .
            git pull
            yarn deploy
